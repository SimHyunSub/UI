<head>
    <link rel="stylesheet" href="css/join.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<h1>가입정보 입력</h1>

<div id="join-1">
   
    <div class="div">
        <p>아이디</p>
        <input type="text" id="id" placeholder=" 아이디">
        <button>중복확인</button>
    </div>

    <div class="div">
         <p>비밀번호</p>
        <input type="text" id="passwd" placeholder=" 비밀번호">
    </div>

    <div class="div">
         <p>비밀번호 재확인</p>
        <input type="text"  id="passwdCheck" placeholder=" 비밀번호 재확인">
    </div>
    
    <div class="div">
        <p>이름</p>
        <input type="text" id="name" placeholder="이름">
    </div>
    
    <div class="div">
        <p>휴대폰 번호</p>
        <input type="text" id="phone" placeholder="휴대폰 번호">
    </div>
    
    <div class="div">
       
        <p>본인 확인용 <br>이메일 주소</p>
        <input type="text" id="email" placeholder="본인 확인용 이메일">
    </div>
    
    <div id="join-bottom">
        
        <a href="index.html">홈으로</a>
        <button href="#" id="btn-next">다음 단계</button>
                
    </div>
    
</div>
